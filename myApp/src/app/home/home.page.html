<ion-content>
  <div class="container">

    <div class="main-content">
      <div class="left">
        <h1>Bienvenidos a <br> Ferramas</h1>
        <img src="assets/img/logo.png" alt="Logo de Ferramas" class="logo">
      </div>

      <!-- Columna derecha -->
      <div class="right">
        <p class="intro">
          Somos una pequeña centro de distribución con nuestro nueva plataforma web
        </p>

        <div class="buttons">
          <ion-button [routerLink]="['/categorias', 'herra-manuales']">Herra - Manuales</ion-button>
          <ion-button [routerLink]="['/categorias', 'materiales-basicos']">Materiales Básicos</ion-button>
          <ion-button [routerLink]="['/categorias', 'equipo-seguridad']">Equipo Seguridad</ion-button>
          <ion-button [routerLink]="['/categorias', 'tornillos-anclaje']">Tornillos - Anclaje</ion-button>
          <ion-button [routerLink]="['/categorias', 'fijaciones']">Fijaciones</ion-button>

          <ion-button color="dark">Equipos Medición</ion-button>
        </div>

        <!-- Línea separadora -->
        <hr class="divider"/>

        <!-- Redes sociales -->
        <div class="social">
          <p>SÍGUENOS EN LAS REDES SOCIALES</p>
          <div class="icons">
            <img src="assets/img/instagram.png" alt="Instagram" width="30">
            <img src="assets/img/facebook.png" alt="Facebook" width="30">
            <img src="assets/img/twitter.png" alt="Twitter" width="30">
            <img src="assets/img/gmail.png" alt="Email" width="30">
          </div>
        </div>
      </div>
    </div>

  </div>
</ion-content>
