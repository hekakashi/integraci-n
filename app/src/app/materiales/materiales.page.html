<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <img src="assets/img/logo.png" alt="Logo" style="height: 30px;" />
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Productos</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="cart-outline"></ion-icon>
        <ion-badge color="danger" *ngIf="carritoCantidad > 0">{{ carritoCantidad }}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" *ngFor="let producto of productos">
        <ion-card class="producto-card">
          <img src="assets/img/equipo.png" alt="Producto" class="producto-img"/>
          <ion-card-header>
            <ion-card-subtitle>{{ producto.types }}</ion-card-subtitle>
            <ion-card-title>{{ producto.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p class="precio">
              ${{ producto.price }} CLP
            </p>
            <p class="precio-dolar">
              USD {{ precioEnDolares(producto.price) }}
            </p>
            <ion-button expand="block" color="dark" (click)="agregarAlCarrito(producto)">
              Agregar al carrito
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
